<div class="container">

<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button 
                pRipple 
                severity="success" 
                label="New" 
                icon="pi pi-plus" 
                class="mr-2" 
                (click)="openNew()" />
            <p-button 
                pRipple 
                severity="danger" 
                label="Delete" 
                icon="pi pi-trash" />
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload 
                mode="basic" 
                accept="image/*" 
                [maxFileSize]="1000000" 
                label="Import" 
                chooseLabel="Import" 
                class="mr-2 inline-block" />
            <p-button 
                pRipple 
                severity="help" 
                label="Export" 
                icon="pi pi-upload" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="Library"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedBook"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="name" style="min-width:15rem">Image </th>
                <th pSortableColumn="name" style="min-width:15rem">Titre </th>
                <th>Disponible</th>
                <th pSortableColumn="price">Type </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book>
            <tr>
                <td>
                    <p-tableCheckbox [value]="book" />
                </td>

                <td>
                <img 
                    [src]="book.image" 
                    [alt]="book.name" 
                    width="50" 
                    class="shadow-4" />
                </td>
                <td>
                    {{ book.titre }}
                </td>
                <td>
                    {{ book.price | currency : 'USD' }}
                </td>
                <td>
                    <p-tag 
                        [value]="book.dispo" />
                </td>
                <td>
                    {{ book.type }}
                </td>

                <td>
                    <p-button 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        />
                    <p-button 
                        pRipple 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ Library ? Library.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>

    <p-dialog 
        [(visible)]="BookDialog" 
        [style]="{ width: '450px' }" 
        header="Product Details" 
        [modal]="true" 
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                <img 
                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + book.image" 
                    [alt]="book.image" 
                    class="block m-auto pb-3" 
                    *ngIf="book.image" />
                <div class="field">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="name" 
                        [(ngModel)]="book.name" 
                        required 
                        autofocus />
               
                </div>
                <div class="field">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        pInputTextarea 
                        [(ngModel)]="book.description" 
                        required 
                        rows="3" 
                        cols="20">
                    </textarea>
                </div>

                <div class="field">
                    <label class="mb-3">Category</label>
                    <div class="formgrid grid">
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category1" 
                                name="category" 
                                value="Accessories" 
                                [(ngModel)]="book.category" />
                            <label for="category1">Accessories</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category2" 
                                name="category" 
                                value="Clothing" 
                                [(ngModel)]="book.category" />
                            <label for="category2">Clothing</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category3" 
                                name="category" 
                                value="Electronics" 
                                [(ngModel)]="book.category" />
                            <label for="category3">Electronics</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category4" 
                                name="category" 
                                value="Fitness" 
                                [(ngModel)]="book.category" />
                            <label for="category4">Fitness</label>
                        </div>
                    </div>
                </div>

                <div class="formgrid grid">
                    <div class="field col">
                        <label for="price">Price</label>
                        <p-inputNumber 
                            id="price" 
                            [(ngModel)]="book.price" 
                            mode="currency" 
                            currency="USD" 
                            locale="en-US" />
                    </div>
                    <div class="field col">
                        <label for="quantity">Quantity</label>
                        <p-inputNumber 
                            id="quantity" 
                            [(ngModel)]="book.quantity" />
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    pRipple 
                    label="Cancel" 
                    icon="pi pi-times" 
                    [text]="true" 
                     />
                <p-button 
                    pRipple 
                    label="Save" 
                    icon="pi pi-check" 
                    [text]="true" 
                     />
            </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>



</div>
